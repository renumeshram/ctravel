<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Detail</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="country-detail">
        <h2 id="country-name"></h2>
        <img id="country-flag" alt="Country Flag" />
        <p><strong>Domain:</strong> <span id="country-domain"></span></p>
        <p><strong>Capital:</strong> <span id="country-capital"></span></p>
        <p><strong>Region:</strong> <span id="country-region"></span></p>
        <p><strong>Population:</strong> <span id="country-population"></span></p>
        <p><strong>Area:</strong> <span id="country-area"></span></p>
        <p><strong>Languages:</strong> <span id="country-languages"></span></p>
        <button id="favorite-button">Add to Favorites</button>
        <a id="back-link" href="#">Back</a>
    </div>

    <script src="country-detail.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
